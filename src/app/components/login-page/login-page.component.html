<div
  class="d-flex justify-content-center align-items-center min-vh-100 background"
>
  <div
    class="foreground p-4 rounded shadow-sm"
    style="min-width: 320px; max-width: 420px; width: 100%"
  >
    <h2 class="cardHeader mb-4 text-center">Login</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="label">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          [class.is-invalid]="f.email.touched && f.email.invalid"
          formControlName="email"
          placeholder="you@example.com"
          autocomplete="username"
        />
        <div class="invalid-feedback" *ngIf="f.email.touched && f.email.errors">
          <span *ngIf="f.email.errors['required']">Email is required.</span>
          <span *ngIf="f.email.errors['email']"
            >Enter a valid email address.</span
          >
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          [class.is-invalid]="f.password.touched && f.password.invalid"
          formControlName="password"
          placeholder="••••••••"
          autocomplete="current-password"
        />
        <div
          class="invalid-feedback"
          *ngIf="f.password.touched && f.password.errors"
        >
          <span *ngIf="f.password.errors['required']"
            >Password is required.</span
          >
          <span *ngIf="f.password.errors['minlength']">
            Password must be at least
            {{ f.password.errors["minlength"].requiredLength }} characters.
          </span>
        </div>
      </div>
      <!-- Submit Button -->
      <button
        class="logInBtn"
        type="submit"
        [disabled]="submitting || form.invalid"
      >
        {{ submitting ? "Logging in…" : "Login" }}
      </button>
    </form>
  </div>
</div>
